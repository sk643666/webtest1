<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폰케몰 11번: 상품 상세</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
    }
    header {
        background: #333;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
    }
    header .logo a {
        font-size: 24px;
        font-weight: bold;
    }
    header .nav-links a:hover {
        text-decoration: underline;
    }
    .content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        padding: 40px 0;
    }
    .image-column {
        grid-column: 2 / 3;
        text-align: center;
    }
    .image-column img {
        max-width: 100%;
        border-radius: 8px;
    }
    .info-column {
        grid-column: 3 / 4;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        gap: 50px;
        text-align: right;
        font-weight: bold;
    }
    .info-column h1 {
        margin: 0;
        color: #70f65f
    }
    .buy-btn, .cart-btn {
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .buy-btn:hover, .cart-btn:hover {
        background: #555;
    }
</style>
</head>
<body>

    <header>
        <div class="logo"><a href="main.html">폰케몰</a></div>
        <div class="nav-links">
            <a href="login.html">로그인</a>
            <a href="shoppingcart.html">장바구니</a>
            <a href="mypage.html">마이페이지</a>
        </div>
    </header>

    <div class="content">
        <div class="image-column">
            <img src="img/bigpro.jpg">
        </div>

        <div class="info-column">
            <h1>상품 1 / 휴대폰 케이스</h1>
            <div>가격: 33,333원</div>
            <div>배송비: 무료 배송</div>
            <button class="buy-btn">구매하기</button>
            <button class="cart-btn">장바구니</button>
        </div>
    </div>

</body>
</html>
