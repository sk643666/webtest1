<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폰케몰 7번: 회원가입</title>
<style>
    body {
        background: #09edcb;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }
    .container {
        background: white;
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
    }
    h1 a {
        color: #ff9d00;
        text-decoration: none;
    }
    .form-group {
        margin: 10px 0;
        text-align: left;
    }
    label {
        font-size: 14px;
        display: block;
        margin-bottom: 4px;
        color: #333;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .term-btn {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .term-btn:hover {
        background: #555;
    }
</style>
</head>
<body>

    <div class="container">
        <h1><a href="main.html">폰케몰</a></h1>

        <div class="form-group">
            <label>아이디</label>
            <input type="text" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호 입력">
        </div>
        <div class="form-group">
            <label>이메일 주소</label>
            <input type="email" placeholder="이메일 주소 입력">
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" placeholder="이름 입력">
        </div>
        <div class="form-group">
            <label>주민등록번호</label>
            <input type="text" placeholder="주민등록번호 입력">
        </div>
        <div class="form-group">
            <label>휴대폰 번호</label>
            <input type="text" placeholder="휴대폰 번호 입력">
        </div>

        <a href="termsofservice.html"><button class="term-btn">가입 약관 확인</button></a>
    </div>

</body>
</html>
