<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폰케몰 8번: 가입 약관</title>
<style>
    body {
        background: #000;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }
    header {
        background: #333;
        padding: 10px 20px;
    }
    header a {
        color: rgb(252, 0, 0);
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        background: white;
        max-width: 700px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        margin-top: 0;
        color: #ca04b3
    }
    .term-section {
        margin: 20px 0;
    }
    .term-section label {
        font-weight: bold;
    }
    .term-box {
        width: 100%;
        height: 100px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 8px;
        background: #f9f9f9;
        margin-top: 8px;
        border-radius: 4px;
        font-size: 14px;
    }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
    }
    .submit-btn:hover {
        background: #555;
    }
</style>
</head>
<body>

    <header>
        <a href="main.html">폰케몰</a>
    </header>

    <div class="container">
        <h2>가입 약관 동의</h2>

        <div class="term-section">
            <input type="checkbox" id="all-check">
            <label for="all-check">전체 동의하기</label>
        </div>

        <div class="term-section">
            <input type="checkbox" id="term1">
            <label for="term1">[필수] 폰케몰 이용약관</label>
            <div class="term-box">
                폰케몰 이용약관 내용...<br>
                블라블라
            </div>
        </div>

        <div class="term-section">
            <input type="checkbox" id="term2">
            <label for="term2">[필수] 개인정보 수집 및 이용</label>
            <div class="term-box">
                개인정보 수집 및 이용에 대한 내용...<br>
                블라블라
            </div>
        </div>

        <div class="term-section">
            <input type="checkbox" id="term3">
            <label for="term3">[선택] 실명 인증된 아이디로 가입</label>
            <div class="term-box">
                실명 인증된 아이디 가입에 대한 내용...<br>
                블라블라
            </div>
        </div>

        <div class="term-section">
            <input type="checkbox" id="term4">
            <label for="term4">[선택] 위치기반 서비스 이용약관</label>
            <div class="term-box">
                위치기반 서비스 이용약관 내용...<br>
                블라블라
            </div>
        </div>

        <div class="term-section">
            <input type="checkbox" id="term5">
            <label for="term5">[선택] 개인정보 수집 및 이용</label>
            <div class="term-box">
                개인정보 수집 및 이용 선택 항목...<br>
                블라블라
            </div>
        </div>
        <a href="signupsuccess.html"><button class="submit-btn">회원가입 완료</button></a>
    </div>

</body>
</html>
