<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폰케몰 2번: 로그인</title>
<style>
    body {
        font-family: Arial;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background: #0000001A;
        padding: 40px;
        width: 320px;
        border-radius: 8px;
        text-align: center;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .links {
        margin-top: 10px;
    }
    .links a {
        margin: 0 5px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
    }
    .links a:hover {
        text-decoration: underline;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #555;
    }
</style>
</head>
<body>

    <div class="login-container">
        <h1>폰케몰</h1>

        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">

        <button type="submit">로그인</button>

        <div class="links">
            <a href="findpw.html">비밀번호 찾기</a>|
            <a href="findid.html">아이디 찾기</a>|
            <a href="signup.html">회원가입</a>
        </div>
    </div>

</body>
</html>
